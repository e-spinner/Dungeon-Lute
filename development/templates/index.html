<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Lute</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/data/colors.css">
</head>

<body>

    <!-- MEDIA CONTROLS -->
    <div id='media-controls'>
        <h1>Dungeon Lute</h1>
        <!-- MENU-BAR -->
        <div class="menu-bar">

                    </g>
                </svg>
            </button>

            <div>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" id="Button-Previous.svg"

                <button id="toggle" title="toggle playback" onclick="p()">
                    <svg class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"

                    </svg>

                        width="12">
                        <g id="button-play">
                            <path id="Union" fill-rule="evenodd"

                        </g>
                    </svg>
                </button>

                <button id="next" title="play random" onclick="n()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" id="Button-Next.svg"
                        height="12" width="12">
                        <g id="button-next">
                            <path id="Union" fill-rule="evenodd"
                                d="M9.51212 6.056 1.6931 0.656892C1.29745 0.406346 0.815218 0.473133 0.466699 0.735097 0.198102 0.936989 0.00892463 1.25481 0.0000077775 1.63264V12.3333C0.000002589 12.3347 0 12.3362 0 12.3376c9.627e-7 0.884 0.978943 1.4562 1.6931 1.0039l7.81902 -5.36654c0.65048 -0.43882 0.65048 -1.48014 0 -1.91896Zm4.23778 -4.31384c0 -0.55229 -0.4477 -1.000003 -1 -1.000003 -0.5522 0 -1 0.447713 -1 1.000003V12.2578c0 0.5523 0.4478 1 1 1 0.5523 0 1 -0.4477 1 -1V1.74216Z"
                                clip-rule="evenodd" stroke-width="1"></path>
                        </g>
                    </svg>
                </button>

            </div>

            <button id="edit" title="open editor" onclick="e()">

                    width="12">

                        <path id="Union"

                            stroke-width="1"></path>
                    </g>
                </svg>
            </button>

        </div>

        <!-- PROGRESS BAR -->
        <div id="progressContainer" title='seek track'>
            <div id="progressBar"></div>
            <input id='scrubber' type='range' value='0' max='100' step='0.01'>
        </div>
        <!-- TIME BAR -->
        <div id='time'>
            <span id='current'>00:00</span>
            <span id='duration'>00:00</span>
        </div>

        <div class="tab-container">

            <button title="switch to tracks" class="tab-button" data-tab="tab1">
                <svg class="tab-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                    id="Music-Note.svg" height="12" width="12">
                    <g id="music-note">
                        <path id="Union" fill-rule="evenodd"
                            d="M6.44473 0.126343c-0.55228 0 -1 0.447715 -1 0.999997v6.58881c-0.36907 -0.14892 -0.77232 -0.2309 -1.19473 -0.2309 -1.76438 0 -3.1947 1.43032 -3.1947 3.19475 0 1.7643 1.43032 3.1947 3.1947 3.1947 1.76439 0 3.19471 -1.4304 3.19471 -3.1947 0 -0.0058 -0.00002 -0.0115 -0.00005 -0.0172 0.00005 -0.0041 0.00007 -0.0081 0.00007 -0.0122V2.23056c0.25345 0.0535 0.50184 0.12733 0.74232 0.22085 0.55063 0.21413 1.04702 0.52649 1.4623 0.91638 0.41515 0.38977 0.74085 0.84905 0.96185 1.34983 0.2208 0.50059 0.3335 1.0347 0.3335 1.5724 0 0.55228 0.4477 1 1 1s1 -0.44772 1 -1c0 -0.8185 -0.1718 -1.62733 -0.5037 -2.37971 -0.3319 -0.75219 -0.8164 -1.43139 -1.4227 -2.00061C10.4121 1.34061 9.69588 0.892263 8.91193 0.587398 8.12805 0.282559 7.28987 0.126343 6.44473 0.126343Z"
                            clip-rule="evenodd" stroke-width="1"></path>
                    </g>
                </svg>
            </button>

            <button title="switch to playlists" class="tab-button active" data-tab="tab2">
                <svg class="tab-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                    id="Play-List.svg" height="12" width="12">
                    <g id="play-list">
                        <path id="Union" fill-rule="evenodd"
                            d="M0 1.475C0 0.661 0.66 0 1.475 0h8.29c0.815 0 1.476 0.66 1.476 1.475v8.29c0 0.815 -0.66 1.476 -1.476 1.476h-8.29A1.477 1.477 0 0 1 0 9.765v-8.29Zm2.406 6.13a1.756 1.756 0 0 1 2.011 -1.737V2.63a0.75 0.75 0 0 1 0.75 -0.75c0.95 0 1.875 0.34 2.567 0.968 0.694 0.629 1.1 1.499 1.1 2.424a0.75 0.75 0 1 1 -1.5 0c0 -0.477 -0.207 -0.95 -0.607 -1.313a2.225 2.225 0 0 0 -0.81 -0.462v4.09l0 0.018a1.756 1.756 0 0 1 -3.511 0ZM13.97 3.5a0.75 0.75 0 0 0 -1.5 0v8.748a0.222 0.222 0 0 1 -0.222 0.222H3.5a0.75 0.75 0 0 0 0 1.5h8.748a1.722 1.722 0 0 0 1.722 -1.722V3.5Z"
                            clip-rule="evenodd" stroke-width="1"></path>
                    </g>
                </svg>
            </button>

            <button title="switch to sound effects" class="tab-button" data-tab="tab3">
                <svg class="tab-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                    id="Music-Equalizer.svg" height="12" width="12">
                    <g id="music-equalizer">
                        <path id="Union" fill-rule="evenodd"
                            d="M7.75 0.851a0.75 0.75 0 0 0 -1.5 0V13.15a0.75 0.75 0 0 0 1.5 0V0.851ZM4 2.466a0.75 0.75 0 0 1 0.75 0.75v7.568a0.75 0.75 0 1 1 -1.5 0V3.216a0.75 0.75 0 0 1 0.75 -0.75ZM1 4.831a0.75 0.75 0 0 1 0.75 0.75V8.42a0.75 0.75 0 0 1 -1.5 0V5.581a0.75 0.75 0 0 1 0.75 -0.75Zm9 -2.365a0.75 0.75 0 0 1 0.75 0.75v7.568a0.75 0.75 0 1 1 -1.5 0V3.216a0.75 0.75 0 0 1 0.75 -0.75Zm3.75 3.115a0.75 0.75 0 0 0 -1.5 0V8.42a0.75 0.75 0 0 0 1.5 0V5.581Z"
                            clip-rule="evenodd" stroke-width="1"></path>
                    </g>
                </svg>
            </button>

        </div>

        <button title="stop sfx" onclick="zZ()" id="stop-button" class="hidden">
            <svg class="stop-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                id="Button-Stop.svg" height="12" width="12">
                <g id="button-stop">
                    <path id="Union" fill-rule="evenodd"
                        d="M1.5 0C0.671573 0 0 0.671573 0 1.5v11c0 0.8284 0.671573 1.5 1.5 1.5h11c0.8284 0 1.5 -0.6716 1.5 -1.5v-11c0 -0.828427 -0.6716 -1.5 -1.5 -1.5h-11Z"
                        clip-rule="evenodd" stroke-width="1"></path>
                </g>
            </svg>
        </button>

    </div>

    <!-- Media Display-->
    <div id="display">
        <div id="grad">
            <div id='slider' style="transform: translateX(-33.3%);">
                <div id="tab1" class="tab-content">
                    <!-- TRACKS -->
                    <div id="tracks">
                        <div id='track-display'>
                            <div id='track-container'>
                                <ul id="track-list">
                                    <!-- track buttons will be generated here by JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="tab-content">
                    <!-- SOUNDBOARD -->
                    <table id="soundboard">
                        <tbody id="grid">
                            <!-- soundboard grid will be generated here by JavaScript -->
                        </tbody>
                    </table>

                    <!-- DETAILS -->
                    <div id="details" class="fade-out">
                        <h3 id="song-name"></h3>
                        <div id='song-display'>
                            <div id='song-container'>
                                <ul id="song-list">
                                    <!-- song buttons will be generated here by JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab3" class="tab-content">

                    <!-- EFFECTS -->
                    <div id="effect">
                        <div id='effect-display'>
                            <div id='effect-container'>
                                <ul id="effect-list">
                                    <!-- effect buttons will be generated here by JavaScript -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SETTINGS MENU -->
    <div id="settings-menu" class="overlay">
        <div class="accent-bar">

            <button id='settings-close' title='close settings' class='close-btn' onclick="cm('settings')">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" class="Delete.svg delete"
                    height="20" width="20">
                    <g id="delete">
                        <path id="Union" fill-rule="evenodd"
                            d="M1.70711 0.292893c-0.39053 -0.3905241 -1.023693 -0.3905241 -1.414217 0 -0.3905241 0.390524 -0.3905241 1.023687 0 1.414217L5.58579 7 0.292893 12.2929c-0.3905241 0.3905 -0.3905241 1.0237 0 1.4142 0.390524 0.3905 1.023687 0.3905 1.414217 0L7 8.41421l5.2929 5.29289c0.3905 0.3905 1.0237 0.3905 1.4142 0 0.3905 -0.3905 0.3905 -1.0237 0 -1.4142L8.41421 7l5.29289 -5.29289c0.3905 -0.39053 0.3905 -1.023693 0 -1.414217 -0.3905 -0.3905241 -1.0237 -0.3905241 -1.4142 0L7 5.58579 1.70711 0.292893Z"
                            clip-rule="evenodd" stroke-width="1"></path>
                    </g>
                </svg>
            </button>

        </div>
        <div id="settings" class="overlay-content">
            <h1>Settings</h1>
            <a class="song" onclick="om('presets')" id='presets-open'>Load Preset</a>
            <a class="song" onclick="om('colors')" id='colors-open'>Color Editor</a>
            <a class="song" onclick="om('setups')" id='setups-open'>Setup</a>
            <a class="song" id='close-program' onclick="c()">Close Program</a>
        </div>

        <!-- LOAD PRESET MENU -->
        <div id="presets-menu" class="overlay">
            <div class="accent-bar">

                <button id='presets-close' title='close preset selection' class='close-btn' onclick="cm('presets')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" class="Delete.svg delete"
                        height="20" width="20">
                        <g id="delete">
                            <path id="Union" fill-rule="evenodd"
                                d="M1.70711 0.292893c-0.39053 -0.3905241 -1.023693 -0.3905241 -1.414217 0 -0.3905241 0.390524 -0.3905241 1.023687 0 1.414217L5.58579 7 0.292893 12.2929c-0.3905241 0.3905 -0.3905241 1.0237 0 1.4142 0.390524 0.3905 1.023687 0.3905 1.414217 0L7 8.41421l5.2929 5.29289c0.3905 0.3905 1.0237 0.3905 1.4142 0 0.3905 -0.3905 0.3905 -1.0237 0 -1.4142L8.41421 7l5.29289 -5.29289c0.3905 -0.39053 0.3905 -1.023693 0 -1.414217 -0.3905 -0.3905241 -1.0237 -0.3905241 -1.4142 0L7 5.58579 1.70711 0.292893Z"
                                clip-rule="evenodd" stroke-width="1"></path>
                        </g>
                    </svg>
                </button>

            </div>
            <div id='presets' class="overlay-content">
                <h1>Load Preset</h1>
                <!-- presets will be generated here by Java Script -->
            </div>
        </div>

        <!-- LOAD COLOR EDITOR -->
        <div id="colors-menu" class="overlay">
            <div class="accent-bar">

                <button id='colors-close' title='close color editor' class='close-btn' onclick="cm('colors')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" class="Delete.svg delete"
                        height="20" width="20">
                        <g id="delete">
                            <path id="Union" fill-rule="evenodd"
                                d="M1.70711 0.292893c-0.39053 -0.3905241 -1.023693 -0.3905241 -1.414217 0 -0.3905241 0.390524 -0.3905241 1.023687 0 1.414217L5.58579 7 0.292893 12.2929c-0.3905241 0.3905 -0.3905241 1.0237 0 1.4142 0.390524 0.3905 1.023687 0.3905 1.414217 0L7 8.41421l5.2929 5.29289c0.3905 0.3905 1.0237 0.3905 1.4142 0 0.3905 -0.3905 0.3905 -1.0237 0 -1.4142L8.41421 7l5.29289 -5.29289c0.3905 -0.39053 0.3905 -1.023693 0 -1.414217 -0.3905 -0.3905241 -1.0237 -0.3905241 -1.4142 0L7 5.58579 1.70711 0.292893Z"
                                clip-rule="evenodd" stroke-width="1"></path>
                        </g>
                    </svg>
                </button>

            </div>
            <div id='colors' class="overlay-content">
                <div id='color' class="overlay-content">
                    <h1>Color Editor</h1>
                    <div id='color-examples'>
                        <div id='playing-example' class='playing-ex playlist'>Default Playing Playlist Color</div>
                        <div id='example' class='playlist'>Default Playlist Color</div>
                    </div>
                </div>
                <div id='color-grid'>
                    <input type="color" title="set text color" id="text-color" value="#FFFFFF">
                    <input type="color" title="set accent color" id="accent-color" value="#007bff">
                    <input type="color" title="set secondary color" id="secondary-color" value="#343a40">
                    <input type="color" title="set primary color" id="primary-color" value="#292b2c">
                </div>
                <div class='color-bar'>

                    <button id='color-save' title="save colors" onclick="sc(colors)">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" id="Floppy-Disk.svg"
                            height="12" width="12">
                            <g id="floppy-disk">
                                <path id="Subtract" fill-rule="evenodd"
                                    d="M4.875 0.000507706C4.49342 0.0104768 4.12949 0.165624 3.85789 0.435009l-0.00144 0.001442L0.436447 3.85645l-0.000003 0 -0.00144 0.00145c-0.277116 0.27939 -0.43334264 0.65649 -0.4349995595 1.05H0V12.5c0 0.3978 0.158035 0.7794 0.43934 1.0607C0.720644 13.842 1.10217 14 1.5 14l0.63361 0V9.5c0 -0.34137 0.16522 -0.63802 0.40467 -0.83561 0.23602 -0.19478 0.53448 -0.28939 0.82624 -0.28939h7.27088c0.2918 0 0.5903 0.09461 0.8263 0.28939 0.2394 0.19759 0.4047 0.49424 0.4047 0.83561V14l0.6336 0c0.3978 0 0.7794 -0.158 1.0607 -0.4393S14 12.8978 14 12.5v-11c0 -0.39782 -0.158 -0.779351 -0.4393 -1.060656C13.2794 0.15804 12.8978 0.0000044107 12.5 0.0000044107L11.8664 0v3.5c0 0.32845 -0.1506 0.6227 -0.3827 0.82488 -0.2294 0.19978 -0.5242 0.30012 -0.8165 0.30012H6.07414c-0.29227 0 -0.58703 -0.10034 -0.81644 -0.30012C5.02555 4.1227 4.875 3.82845 4.875 3.5V0.000507706ZM10.6164 0H6.125v3.375h4.4914V0Zm0 14H3.38361V9.625h7.23279V14Z"
                                    clip-rule="evenodd" stroke-width="1"></path>
                            </g>
                        </svg>
                    </button>

                    <button id='color-reset' title="reset colors" onclick="rc()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"
                            id="Arrow-Round-Left.svg" height="12" width="12">
